<section id="cart-page">
    <div class="container">
        <!-- ========================================= CONTENT ========================================= -->
        <div class="col-xs-12 col-md-9 items-holder no-margin">
            {foreach $data as $k=>$v}
            <div id="goods_{$v.id}" class="row no-margin cart-item">
                <div class="col-xs-12 col-sm-2 no-margin">
                    <a href="#" class="thumb-holder">
                        <img width="73px" height="73px" class="lazy" alt="" src="{$v.small_pic}" />
                    </a>
                </div>

                <div class="col-xs-12 col-sm-5 ">
                    <div class="title">
                        <a href="{:url('Goods/lst',['id'=>$v.id])}">{$v.goods_name}</a>
                    </div>
                    <div class="brand">{$v.brand_name}</div>
                </div> 

                <div class="col-xs-12 col-sm-3 no-margin">
                    <div class="quantity">
                        <div class="le-quantity">
                            <form>
                                <a goods_id="{$v.id}" onclick='reduce_goods(this,"{:url(\'Cart/changeNum\')}")'  name="c_reduce_num" class="minus" href="javascript:void(0);"></a>
                                <input name="quantity" readonly="readonly" type="text" value="{$v.num}" />
                                <a goods_id="{$v.id}" onclick='add_goods(this,"{:url(\'Cart/changeNum\')}")'  name="c_add_num" class="plus" href="javascript:void(0);"></a>
                            </form>
                        </div>
                    </div>
                </div> 

                <div class="col-xs-12 col-sm-2 no-margin">
                    <div class="price">
                        $<span goods_id="{$v.id}" class="c_si_price">{if $v.is_cx == 1}{$v.cx_price * $v.num}{else/}{$v.price * $v.num}{/if}</span>
                    </div>
                    <a name="downClose" class="close-btn" goods_id="{$v.id}" href="javascript:void(0);" onclick='del(this,"{:url(\'Cart/delCart\')}");'></a>
                </div>
            </div><!-- /.cart-item -->
            {/foreach}
        </div>
        <!-- ========================================= CONTENT : END ========================================= -->

        <!-- ========================================= SIDEBAR ========================================= -->

        <div class="col-xs-12 col-md-3 no-margin sidebar ">
            <div class="widget cart-summary">
                <h1 class="border">购物车</h1>
                <div class="body">
                    <ul class="tabled-data no-border inverse-bold">
                        <li>
                            <label>数量</label>
                            <div  class="value pull-right"><span class="c_all_num"></span></div>
                        </li>
                    </ul>
                    <ul id="total-price" class="tabled-data inverse-bold no-border">
                        <li>
                            <label>订单总价</label>
                            <div class="value pull-right">$<span id="c_all_price">0.00</span></div>
                        </li>
                    </ul>
                    <div class="buttons-holder">
                        <a class="le-button big" href="{:url('Order/order')}" >结算</a>
                        <a class="simple-link block" href="{:url('Index/index')}" >继续购物</a>
                    </div>
                </div>
            </div><!-- /.widget -->

        </div><!-- /.sidebar -->

        <!-- ========================================= SIDEBAR : END ========================================= -->
    </div>
</section>
