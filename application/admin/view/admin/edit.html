<title>编辑管理员 - 管理员管理 - H-ui.admin v3.0</title>
<meta name="keywords" content="H-ui.admin v3.0,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.0，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>

<!--_header 作为公共模版分离出去-->
{include file='layout/header'}
<!--/_header 作为公共模版分离出去-->

<!--_menu 作为公共模版分离出去-->
{include file='layout/menu'}
<!--/_menu 作为公共模版分离出去-->

<section class="Hui-article-box">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
		<span class="c-gray en">&gt;</span>
		管理员管理
		<span class="c-gray en">&gt;</span>
		管理员列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<article class="cl pd-20">
		<form action="{:url('edit')}" method="post" class="form form-horizontal" id="form-admin-add">
			<input type="hidden" name="id" value="{$data.id}">
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>管理员：</label>
				<div class="formControls col-xs-8 col-sm-5">
					<input type="text" class="input-text" value="{$data.admin_user}" placeholder="" id="admin_user" name="admin_user">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>初始密码：</label>
				<div class="formControls col-xs-8 col-sm-5">
					<input type="password" class="input-text" autocomplete="off" value="" placeholder="密码" id="admin_pass" name="admin_pass">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>角色：</label>
				<div class="formControls col-xs-8 col-sm-5">
					{foreach $role_data as $k=>$v}
					<label class="">
						<input type="checkbox" value="{$v.id}" name="role_ids[]" {if strpos(','.$data.role_ids.',',','.$v.id.',') !== false }checked{/if} class="valid" > {$v.role_name}
					</label>
					{/foreach}
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>状态：</label>
				<div class="formControls col-xs-8 col-sm-5 skin-minimal">
					<div class="radio-box">
						<input name="status" type="radio" id="sex-1" value="1" {if $data.status == 1}checked{/if}>
						<label for="sex-1">启用</label>
					</div>
					<div class="radio-box">
						<input type="radio" id="sex-2" name="status" value="2" {if $data.status == 2}checked{/if}>
						<label for="sex-2">停用</label>
					</div>
				</div>
			</div>
			<!--<div class="row cl">-->
				<!--<label class="form-label col-xs-4 col-sm-2">角色：</label>-->
				<!--<div class="formControls col-xs-8 col-sm-5"> <span class="select-box" style="width:150px;">-->
					<!--<select class="select" name="adminRole" size="1">-->
						<!--<option value="0">超级管理员</option>-->
						<!--<option value="1">总编</option>-->
						<!--<option value="2">栏目主辑</option>-->
						<!--<option value="3">栏目编辑</option>-->
					<!--</select>-->
					<!--</span> </div>-->
			<!--</div>-->
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				</div>
			</div>
		</form>
	</article>
</section>
<!--_footer 作为公共模版分离出去-->
{include file='layout/footer'}
<!--/_footer /作为公共模版分离出去-->

$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
});
</script>

</body>
</html>
