<title>编辑商品 - 商品列表 - H-ui.admin v3.0</title>
<meta name="keywords" content="H-ui.admin v3.0,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.0，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>

<!--_header 作为公共模版分离出去-->
{include file='layout/header'}
<!--/_header 作为公共模版分离出去-->

<!--_menu 作为公共模版分离出去-->
{include file='layout/menu'}
<!--/_menu 作为公共模版分离出去-->

<section class="Hui-article-box" style="overflow-y: scroll">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
		<span class="c-gray en">&gt;</span>
		商品管理
		<span class="c-gray en">&gt;</span>
		编辑商品 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<article class="cl pd-20">
		<form action="{:url('edit')}" method="post" class="form form-horizontal" id="form-admin-add" enctype="multipart/form-data">
			<div class="row cl" >
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品分类：</label>
				<div class="formControls col-xs-8 col-sm-5">
					<span class="select-box">
						<select name="cate_id" class="select">
							<option value="0">---请选择---</option>
							{foreach $cate_data as $k=>$v}
								<option value="{$v.id}" {if $data.cate_id == $v.id}selected{/if}>{$v.level|str_repeat='---',###}{$v.cate_name}</option>
							{/foreach}
						</select>
					</span>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>品牌：</label>
				<div class="formControls col-xs-8 col-sm-5">
					<span class="select-box">
						<select name="brand_id" class="select">
							<option value="0">---请选择---</option>
							{foreach $brand_data as $k=>$v}
								<option value="{$v.id}" {if $data.brand_id == $v.id}selected{/if}>{$v.brand_name}</option>
							{/foreach}
						</select>
					</span>
				</div>
			</div>
			<input type="hidden" name="id" value="{$data.id}">
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品名称：</label>
				<div class="formControls col-xs-8 col-sm-5">
					<input type="text" class="input-text" value="{$data.goods_name}" placeholder="" id="goods_name" name="goods_name">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品标题：</label>
				<div class="formControls col-xs-8 col-sm-5">
					<input type="text" class="input-text" value="{$data.title}" placeholder="" id="title" name="title">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">商品摘要：</label>
				<div class="formControls col-xs-8 col-sm-5">
					<textarea name="introduce" cols="" rows="" class="textarea" placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onkeyup="textarealength(this,200)">{$data.introduce}</textarea>
					<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>库存：</label>
				<div class="formControls col-xs-8 col-sm-5">
					<input type="text" class="input-text" value="{$data.num}" placeholder="" id="num" name="num">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>价格：</label>
				<div class="formControls col-xs-8 col-sm-5">
					<input type="text" class="input-text" value="{$data.price}" placeholder="" id="price" name="price">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品图片：</label>
				<div class="formControls col-xs-8 col-sm-5">
					<input type="file"  value="" placeholder="" id="upload_pic">
					<img src="{$data.small_pic}" id="show_pic" style="width: 200px;height: 200px">
					<input type="hidden" name="old_big_pic" id="old_big_pic" value="{$data.big_pic}">
					<input type="hidden" name="old_small_pic" id="old_small_pic" value="{$data.small_pic}">
					<input type="hidden" name="big_pic" id="big_pic" value="">
					<input type="hidden" name="small_pic" id="small_pic" value="">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>是否促销：</label>
				<div class="formControls col-xs-8 col-sm-5 skin-minimal">
					<div class="radio-box">
						<input name="is_cx" type="radio" id="sex-1" value="1" {if $data.is_cx == 1}checked{/if}>
						<label for="sex-1">促销</label>
					</div>
					<div class="radio-box">
						<input type="radio" id="sex-2" name="is_cx" value="2" {if $data.is_cx == 2}checked{/if}>
						<label for="sex-2">不促销</label>
					</div>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>促销价格：</label>
				<div class="formControls col-xs-8 col-sm-5">
					<input type="text" class="input-text" value="{$data.cx_price}" placeholder="" id="cx_price" name="cx_price">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>是否新品：</label>
				<div class="formControls col-xs-8 col-sm-5 skin-minimal">
					<div class="radio-box">
						<input name="is_new" type="radio" id="is_new-1" value="1" {if $data.is_new == 1}checked{/if}>
						<label for="is_new-1">新品</label>
					</div>
					<div class="radio-box">
						<input type="radio" id="is_new-2" name="is_new" value="2" {if $data.is_new == 2}checked{/if}>
						<label for="is_new-2">非新品</label>
					</div>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>是否推荐：</label>
				<div class="formControls col-xs-8 col-sm-5 skin-minimal">
					<div class="radio-box">
						<input name="is_tj" type="radio" id="is_tj-1" value="1" {if $data.is_tj == 1}checked{/if}>
						<label for="is_tj-1">推荐</label>
					</div>
					<div class="radio-box">
						<input type="radio" id="is_tj-2" name="is_tj" value="2" {if $data.is_tj == 2}checked{/if}>
						<label for="is_tj-2">不推荐</label>
					</div>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>是否热卖：</label>
				<div class="formControls col-xs-8 col-sm-5 skin-minimal">
					<div class="radio-box">
						<input name="is_hot" type="radio" id="is_hot-1" value="1" {if $data.is_hot == 1}checked{/if}>
						<label for="is_hot-1">热卖</label>
					</div>
					<div class="radio-box">
						<input type="radio" id="is_hot-2" name="is_hot" value="2" {if $data.is_hot == 2}checked{/if}>
						<label for="is_hot-2">非热卖</label>
					</div>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>排序：</label>
				<div class="formControls col-xs-8 col-sm-5">
					<input type="text" class="input-text" autocomplete="off"  placeholder="排序" id="orders" name="orders" value="{$data.orders}">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">商品详情：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<script id="editor" type="text/plain" style="width:100%;height:400px;">{$data.descr}</script>
				</div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				</div>
			</div>
		</form>
	</article>
</section>
<!--_footer 作为公共模版分离出去-->
{include file='layout/footer'}
<!--/_footer /作为公共模版分离出去-->

<script type="text/javascript" src="__STATIC__/admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__STATIC__/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__STATIC__/admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>

<!--导入ueditor-->
<script type="text/javascript" charset="utf-8" src="__STATIC__/admin/lib/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__STATIC__/admin/lib/ueditor/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="__STATIC__/admin/lib/ueditor/lang/zh-cn/zh-cn.js"></script>

<!--导入uploadify-->
<script type="text/javascript" src="__STATIC__/admin/lib/uploadify/jquery.uploadify.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});

    var ue = UE.getEditor('editor');

    //uploadify
    $('#upload_pic').uploadify({
        'swf'      : '__STATIC__/admin/lib/uploadify/uploadify.swf',
        'uploader' : "{:url('upload_pic')}",   //设置提交路径
		'buttonText' : '上传图片',   //设置按钮文字
		'fileObjName' : 'upload_pic',  //设置上传文件名称
        'onUploadSuccess' : function(file, data, response) {
			if(response){
			    var res = JSON.parse(data);
			    if(res['status'] == 1){
                    $('#show_pic').attr('src',res['small_pic']);
                    $('#show_pic').css('display','block');
                    $('#big_pic').val(res['big_pic']);
                    $('#small_pic').val(res['small_pic']);
				}else{
			        layer.msg(res['msg'],{icon:5,time:2000});
				}
			}
        }
    });
});

</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
