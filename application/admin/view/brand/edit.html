<title>添加管理员 - 管理员管理 - H-ui.admin v3.0</title>
<meta name="keywords" content="H-ui.admin v3.0,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.0，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>

<!--_header 作为公共模版分离出去-->
{include file='layout/header'}
<!--/_header 作为公共模版分离出去-->

<!--_menu 作为公共模版分离出去-->
{include file='layout/menu'}
<!--/_menu 作为公共模版分离出去-->

<section class="Hui-article-box">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
		<span class="c-gray en">&gt;</span>
		管理员管理
		<span class="c-gray en">&gt;</span>
		管理员列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<article class="cl pd-20">
		<form action="{:url('edit')}" method="post" class="form form-horizontal" id="form-admin-add" enctype="multipart/form-data">
			<div class="row cl">
				<input type="hidden" name="id" value="{$data.id}">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>品牌名称：</label>
				<div class="formControls col-xs-8 col-sm-5">
					<input type="text" class="input-text" value="{$data.brand_name}" placeholder="" id="brand_name" name="brand_name">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商标：</label>
				<div class="formControls col-xs-8 col-sm-5">
					<input type="file" autocomplete="off" value="" placeholder="商标" id="logo" name="logo">
					<input type="hidden" name="old_logo" value="{$data.logo}">
					<img src="{$data.logo}" width="150px" height="150px">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>排序：</label>
				<div class="formControls col-xs-8 col-sm-5">
					<input type="text" class="input-text" autocomplete="off"  placeholder="排序" id="orders" name="orders" value="{$data.orders}">
				</div>
			</div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				</div>
			</div>
		</form>
	</article>
</section>
<!--_footer 作为公共模版分离出去-->
{include file='layout/footer'}
<!--/_footer /作为公共模版分离出去-->

<script type="text/javascript" src="__STATIC__/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__STATIC__/admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
});
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
